<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Admin Artikel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Onest", sans-serif;
      }
    </style>
  </head>
  <body class="bg-white min-h-screen">
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside id="sidebar"></aside>

      <!-- Main Content -->
      <main class="flex-1 p-6 bg-gray-50">
        <div class="max-w-4xl mx-auto">
          <h1 class="text-3xl font-bold text-primary-950 mb-6">
            Kelola Artikel
          </h1>

          <!-- Form Tambah / Edit Artikel -->
          <div class="bg-white rounded-lg shadow p-6 mb-10">
            <input type="hidden" id="article-id" />

            <label class="block font-semibold mb-1">Judul</label>
            <input
              type="text"
              id="title"
              class="w-full border p-2 mb-4 rounded"
            />

            <label class="block font-semibold mb-1">Cover Image URL</label>
            <input
              type="text"
              id="cover_image"
              class="w-full border p-2 mb-4 rounded"
            />

            <label class="block font-semibold mb-1">Konten</label>
            <div id="editor" class="bg-white h-64 mb-4"></div>

            <button
              id="submit-btn"
              class="bg-primary-950 text-white px-4 py-2 rounded"
            >
              Simpan Artikel
            </button>
            <button id="reset-btn" class="ml-2 text-sm text-gray-500 underline">
              Reset
            </button>
          </div>

          <!-- Daftar Artikel -->
          <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-bold mb-4">Daftar Artikel</h2>
            <table class="w-full text-left text-sm">
              <thead>
                <tr>
                  <th class="border-b py-2">Judul</th>
                  <th class="border-b py-2">Aksi</th>
                </tr>
              </thead>
              <tbody id="article-list"></tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <script src="components/sidebar.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script type="module">
      import { supabase } from "./js/supabaseClient.js";

      const quill = new Quill("#editor", { theme: "snow" });
      const btnSubmit = document.getElementById("submit-btn");
      const btnReset = document.getElementById("reset-btn");
      const tableBody = document.getElementById("article-list");

      async function loadArticles() {
        const { data: articles, error } = await supabase
          .from("articles")
          .select("*")
          .order("created_at", { ascending: false });
        tableBody.innerHTML = "";
        articles.forEach((article) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td class="border-b py-2">${article.title}</td>
            <td class="border-b py-2">
              <button class="text-blue-600 mr-2" onclick="window.editArticle('${article.id}')">Edit</button>
              <button class="text-red-600" onclick="window.deleteArticle('${article.id}')">Hapus</button>
            </td>
          `;
          tableBody.appendChild(tr);
        });
      }

      btnSubmit.addEventListener("click", async () => {
        const id = document.getElementById("article-id").value;
        const title = document.getElementById("title").value;
        const slug = title.toLowerCase().replace(/\s+/g, "-");
        const cover_image = document.getElementById("cover_image").value;
        const content = quill.root.innerHTML;

        if (id) {
          await supabase
            .from("articles")
            .update({ title, slug, cover_image, content })
            .eq("id", id);
        } else {
          await supabase
            .from("articles")
            .insert([
              {
                title,
                slug,
                cover_image,
                content,
                created_at: new Date().toISOString(),
              },
            ]);
        }
        resetForm();
        loadArticles();
      });

      btnReset.addEventListener("click", resetForm);

      function resetForm() {
        document.getElementById("article-id").value = "";
        document.getElementById("title").value = "";
        document.getElementById("cover_image").value = "";
        quill.root.innerHTML = "";
      }

      window.editArticle = async (id) => {
        const { data } = await supabase
          .from("articles")
          .select("*")
          .eq("id", id)
          .single();
        document.getElementById("article-id").value = data.id;
        document.getElementById("title").value = data.title;
        document.getElementById("cover_image").value = data.cover_image;
        quill.root.innerHTML = data.content;
        window.scrollTo(0, 0);
      };

      window.deleteArticle = async (id) => {
        if (confirm("Yakin mau hapus artikel ini?")) {
          await supabase.from("articles").delete().eq("id", id);
          loadArticles();
        }
      };

      loadArticles();
    </script>
  </body>
</html>
