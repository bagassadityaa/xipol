<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mahasiswa</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Onest:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header">
      <script src="components/header.js"></script>
      <script src="components/style.js"></script>
    </div>
    <!-- Hero Section -->
    <section
      class="w-full bg-[url(img/pexels-pixabay-267885.jpg)] bg-cover bg-center relative"
    >
      <div class="container mx-auto px-4 py-16 relative z-10">
        <div class="flex justify-center items-center">
          <div class="inline-block items-center mb-4">
            <div class="h-1 w-20 bg-[#7f1d1d] mx-auto mb-1"></div>
            <div class="h-1 w-16 bg-red-400 mx-auto mb-1"></div>
            <div class="h-1 w-12 bg-red-300 mx-auto"></div>
          </div>
        </div>
        <h1
          class="text-[#7f1d1d] text-center font-bold text-4xl mb-2 md:text-5xl hover:scale-105 duration-300"
        >
          <a href="index.html">ILMU POLITIK</a>
        </h1>
        <br />
        <h2
          class="text-white text-3xl font-semibold text-center mb-2 relative group"
        >
          <span class="inline-block">Mahasiswa Berprestasi</span>
        </h2>
        <p class="text-lg text-white text-center mx-auto max-w-2xl">
          Temukan informasi, serta kisah inspiratif dari mahasiswa ilmu politik
          yang berprestasi. Mereka merupakan bukti dari kerja keras dan
          dedikasi, yang telah mengharumkan jurusan ilmu politik.
        </p>
        <div class="flex justify-center items-center mt-4">
          <div class="h-1 w-20 bg-[#7f1d1d] mx-auto"></div>
        </div>
        <div class="flex justify-center items-center mt-8">
          <button
            class="bg-[#7f1d1d] px-4 py-4 rounded-xl text-white hover:bg-[#701a1a]"
          >
            <a href="#Card">Lihat Selengkapnya</a>
          </button>
        </div>
      </div>
    </section>
    <!-- Card Section -->
    <main class="container mx-auto px-4 py-12" id="Card">
      <div class="grid grid-cols-4 sm:grid-cols-3 md:grid-cols-4 gap-8">
        <!-- Card 1 -->
        <div
          class="rounded-lg shadow-lg py-4 px-2 overflow-hidden mb-4 sm:w-64 bg-white sm:mb-0 md:w-80 lg:w-72 group-hover:shadow-xl transition-transform duration-500"
        >
          <div class="flex flex-col items-center">
            <img
              src="img/Dimasepm.jpg"
              alt="Dimas Eka Pratama"
              class="w-32 h-32 rounded-full object-cover shadow-lg"
            />
            <div class="text-center font-bold text-slate-800 mt-5">
              Dimas Eka Pratama
            </div>
            <div class="text-center font-semibold mb-1 text-slate-900">
              Juara 1
            </div>
            <p class="text-sm text-center">
              LIGA SEPAKBOLA <br />MAHASISWA PTKIN 2024
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
