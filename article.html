<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Ilmu Politik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Onest:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              onest: ["Onest", "sans-serif"],
            },
            colors: {
              primary: {
                950: "#450a0a",
                900: "#7f1d1d",
                700: "#b91c1c",
                300: "#fca5a5",
                400: "#f87171",
                600: "#dc2626",
              },
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Onest", sans-serif;
      }
      :root {
        --primary-color: #450a0a;
        --secondary-color: #7f1d1d;
        --accent-color: #b91c1c;
        --text-light: #fef2f2;
      }

      body {
        font-family: "Onest", sans-serif;
      }

      .bg-custom-primary {
        background-color: var(--primary-color);
      }

      .bg-custom-secondary {
        background-color: var(--secondary-color);
      }

      .bg-custom-accent {
        background-color: var(--accent-color);
      }

      .text-custom-light {
        color: var(--text-light);
      }

      .border-custom {
        border-color: var(--accent-color);
      }

      .hero-pattern {
        background-image: url("/api/placeholder/1600/900");
        background-size: cover;
        background-position: center;
        position: relative;
      }

      .hero-pattern::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          135deg,
          rgba(69, 10, 10, 0.95) 0%,
          rgba(69, 10, 10, 0.8) 50%,
          rgba(69, 10, 10, 0.6) 100%
        );
      }

      .hover-scale {
        transition: transform 0.3s ease;
      }

      .hover-scale:hover {
        transform: scale(1.03);
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-800 font-onest">
    <div id="header"></div>
    <script src="components/header.js"></script>

    <!-- Artikel -->
    <section class="py-16">
      <div class="max-w-4xl mx-auto px-4">
        <div
          id="article-content"
          class="space-y-6 text-lg leading-relaxed"
        ></div>
      </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>
    <script src="components/footer.js"></script>

    <!-- Supabase Article Logic -->
    <script type="module">
      import { supabase } from "./js/supabaseClient.js";

      const params = new URLSearchParams(window.location.search);
      const slug = params.get("slug");
      const container = document.getElementById("article-content");

      if (!slug) {
        container.innerHTML =
          '<p class="text-red-500">Slug tidak ditemukan di URL.</p>';
        throw new Error("Slug not found");
      }

      const { data: articles, error } = await supabase
        .from("articles")
        .select("*")
        .eq("slug", slug);

      if (error || !articles || articles.length === 0) {
        container.innerHTML =
          '<p class="text-red-500">Artikel tidak ditemukan.</p>';
      } else {
        const article = articles[0];

        container.innerHTML = `
          <img src="${
            article.cover_image
          }" class="w-full h-72 object-cover rounded-lg shadow mb-4" alt="${
          article.title
        }">
          <h1 class="text-4xl font-bold text-primary-950">${article.title}</h1>
          <p class="text-sm text-gray-500">${new Date(
            article.created_at
          ).toLocaleDateString()}</p>
          <div class="prose max-w-none mt-6">${article.content}</div>
        `;
      }
    </script>
  </body>
</html>
