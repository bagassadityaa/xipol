<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Artikel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Onest", sans-serif;
      }
    </style>
  </head>
  <script type="module">
    import { supabase } from "../js/supabaseClient.js";
    const {
      data: { session },
    } = await supabase.auth.getSession();
    if (!session) {
      window.location.href = "/login.html";
    }
  </script>
  <body class="bg-white min-h-screen">
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <div id="sidebar"></div>

      <!-- Main Content -->
      <main class="flex-1 p-6 bg-gray-50">
        <div class="max-w-4xl mx-auto">
          <h1 id="form-title" class="text-3xl font-bold text-primary-950 mb-6">
            Tambah Artikel
          </h1>

          <div class="bg-white rounded-lg shadow p-6">
            <input type="hidden" id="article-id" />

            <label class="block font-semibold mb-1">Judul</label>
            <input
              type="text"
              id="title"
              class="w-full border p-2 mb-4 rounded"
            />

            <label class="block font-semibold mb-1">Cover Image URL</label>
            <input
              type="text"
              id="cover_image"
              class="w-full border p-2 mb-4 rounded"
            />

            <label class="block font-semibold mb-1">Konten</label>
            <div id="editor" class="bg-white h-64 mb-4"></div>

            <button
              id="save-btn"
              class="bg-primary-950 text-white px-4 py-2 rounded"
            >
              Simpan Artikel
            </button>
          </div>
        </div>
      </main>
    </div>

    <!-- Component & Editor Scripts -->
    <script src="sidebar.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script type="module">
      import { supabase } from "../js/supabaseClient.js";

      const quill = new Quill("#editor", { theme: "snow" });
      const urlParams = new URLSearchParams(window.location.search);
      const articleId = urlParams.get("edit");

      if (articleId) {
        document.getElementById("form-title").textContent = "Edit Artikel";
        const { data } = await supabase
          .from("articles")
          .select("*")
          .eq("id", articleId)
          .single();
        document.getElementById("article-id").value = data.id;
        document.getElementById("title").value = data.title;
        document.getElementById("cover_image").value = data.cover_image;
        quill.root.innerHTML = data.content;
      }

      document
        .getElementById("save-btn")
        .addEventListener("click", async () => {
          const id = document.getElementById("article-id").value;
          const title = document.getElementById("title").value;
          const slug = title.toLowerCase().replace(/\s+/g, "-");
          const cover_image = document.getElementById("cover_image").value;
          const content = quill.root.innerHTML;

          if (id) {
            await supabase
              .from("articles")
              .update({ title, slug, cover_image, content })
              .eq("id", id);
            alert("Artikel berhasil diperbarui.");
          } else {
            await supabase.from("articles").insert([
              {
                title,
                slug,
                cover_image,
                content,
                created_at: new Date().toISOString(),
              },
            ]);
            alert("Artikel berhasil ditambahkan.");
          }

          window.location.href = "./index.html";
        });
    </script>
  </body>
</html>
