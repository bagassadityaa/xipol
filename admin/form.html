<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Artikel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              onest: ["Onest", "sans-serif"],
            },
            colors: {
              primary: {
                950: "#450a0a",
                800: "#7f1d1d",
              },
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Onest", sans-serif;
      }
    </style>
  </head>
  <script type="module">
    import { supabase } from "../js/supabaseClient.js";
    const {
      data: { session },
    } = await supabase.auth.getSession();
    if (!session) {
      window.location.href = "/login.html";
    }
  </script>
  <body class="bg-white min-h-screen">
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <div id="sidebar"></div>

      <!-- Main Content -->
      <main class="flex-1 p-6 bg-gray-50">
        <div class="max-w-4xl mx-auto">
          <h1 id="form-title" class="text-3xl font-bold text-primary-950 mb-6">
            Tambah Artikel
          </h1>

          <div class="bg-white rounded-lg shadow p-6">
            <form id="article-form" class="space-y-4">
              <input type="hidden" id="article-id" />

              <div>
                <label class="block font-semibold mb-1">Judul</label>
                <input
                  type="text"
                  id="title"
                  class="w-full border p-2 rounded"
                  required
                />
              </div>

              <div>
                <label class="block font-semibold mb-1"
                  >Slug (manual, pakai tanda hubung)</label
                >
                <input
                  type="text"
                  id="slug"
                  class="w-full border p-2 rounded"
                  required
                />
              </div>

              <div>
                <label class="block font-semibold mb-1">Author</label>
                <input
                  type="text"
                  id="author"
                  class="w-full border p-2 rounded"
                  required
                />
              </div>

              <div>
                <label class="block font-semibold mb-1">Cover Image URL</label>
                <input
                  type="text"
                  id="cover_image"
                  class="w-full border p-2 rounded"
                  required
                />
              </div>

              <div>
                <label class="block font-semibold mb-1">Konten</label>
                <div id="editor" class="bg-white h-64 rounded border"></div>
              </div>

              <button
                type="submit"
                class="bg-primary-800 text-white px-6 py-2 rounded hover:bg-primary-950"
              >
                Simpan Artikel
              </button>
            </form>
          </div>
        </div>
      </main>
    </div>

    <!-- Component & Editor Scripts -->
    <script type="module" src="sidebar.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script type="module">
      import { supabase } from "../js/supabaseClient.js";

      const quill = new Quill("#editor", { theme: "snow" });
      const urlParams = new URLSearchParams(window.location.search);
      const articleId = urlParams.get("edit");

      if (articleId) {
        document.getElementById("form-title").textContent = "Edit Artikel";
        const { data } = await supabase
          .from("articles")
          .select("*")
          .eq("id", articleId)
          .single();
        document.getElementById("article-id").value = data.id;
        document.getElementById("title").value = data.title;
        document.getElementById("slug").value = data.slug;
        document.getElementById("author").value = data.author;
        document.getElementById("cover_image").value = data.cover_image;
        quill.root.innerHTML = data.content;
      }

      document
        .getElementById("article-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const id = document.getElementById("article-id").value;
          const title = document.getElementById("title").value;
          const slug = document.getElementById("slug").value;
          const author = document.getElementById("author").value;
          const cover_image = document.getElementById("cover_image").value;
          const content = quill.root.innerHTML;

          if (id) {
            await supabase
              .from("articles")
              .update({ title, slug, author, cover_image, content })
              .eq("id", id);
            alert("Artikel berhasil diperbarui.");
          } else {
            await supabase.from("articles").insert([
              {
                title,
                slug,
                author,
                cover_image,
                content,
                created_at: new Date().toISOString(),
              },
            ]);
            alert("Artikel berhasil ditambahkan.");
          }

          window.location.href = "./index.html";
        });
    </script>
  </body>
</html>
